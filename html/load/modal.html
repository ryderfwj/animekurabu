<div id="loginModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form id="loginForm" class="forms">
                  <div class="form-group">
                      <label for="loginEmail">Email address</label>
                      <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                      <label for="loginPassword">Password</label>
                      <input type="password" class="form-control" id="loginPassword"
                          placeholder="Please enter your password here">
                  </div>
              </form>
              <div class="error"></div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="loginBtn" type="button" class="btn btn-primary">Login</button>
          </div>
      </div>
  </div>
</div>

<div id="newUserModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Create new user</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form id="newUserForm" class="forms">
                  <div class="form-group">
                      <label for="newUserEmail">Email address</label>
                      <input type="email" class="form-control" id="newUserEmail" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                      <label for="newUserPassword">Password</label>
                      <input type="password" class="form-control" id="newUserPassword"
                          placeholder="Please enter your password here">
                  </div>
                  <div class="form-group">
                      <label for="newUserNickname">Nickname</label>
                      <input type="text" class="form-control" id="newUserNickname" placeholder="To be displayed">
                  </div>
              </form>
              <div class="error"></div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="createBtn" type="button" class="btn btn-primary">Create user</button>
          </div>
      </div>
  </div>
</div>

<div id="promoteModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Promote user</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form id="promoteForm" class="forms">
                  <div class="form-group">
                      <label for="promoteEmail">Email address</label>
                      <input type="email" class="form-control" id="promoteEmail" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                      <label for="promoteSelect">Promote to</label>
                      <select class="form-control" id="promoteSelect">
                          <option selected disabled>Please select a promotion</option>
                          <option value="admin">Admin</option>
                          <option value="highlevelmanager">High Level Manager</option>
                          <option value="lowlevelmanager">Low Level Manager</option>
                          <option value="clubhelper">Club Helper</option>
                      </select>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
          </div>
      </div>
  </div>
</div>
